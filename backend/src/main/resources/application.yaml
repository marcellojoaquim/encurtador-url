spring:
  application:
    name: UrlShortener
  datasource:
    url: jdbc:postgresql://localhost:5432/url-shortener
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate.format_sql: true

